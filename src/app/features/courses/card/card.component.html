<app-course-card [cardData]="cardData">
    <div *ngIf="isEditable" 
         class="buttons">
        <div class="edit">
            <app-button [iconName]="iconEnum.pencilAlt" [isIcon]="true" (click)="edit()"></app-button>
        </div>
        <div>
            <app-button [iconName]="iconEnum.delete" [isIcon]="true" (click)="remove()"></app-button>
        </div>
    </div>
</app-course-card>
