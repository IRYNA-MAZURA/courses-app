<div class="course-card">
  <div class="course-card__description">
    <div class="course-card__description-title">{{cardData.title}}</div>
    <div class="course-card__description-text">{{cardData.description}}</div>
  </div>
  <div class="course-card__info">
    <div class="course-card__info-text">
      <div>
        <b>Authors: </b>
        <p *ngFor="let author of cardData.authors">
          {{author}}
        </p>
      </div>
      <div><b>Duration: </b>{{cardData.duration | duration }}</div>
      <div><b>Created: </b>{{cardData.creationDate | customDate}}</div>
    </div>
    <div class="course-card__info-actions">
      <app-button (click)="clickOnShowHandler()"></app-button>
      <ng-content></ng-content>
    </div>
  </div>
</div>
<app-modal *ngIf="isShowModal" title="Message" message="Message Text" okButtonText="ok" cancelButtonText="cancel"
  (confirm)="getResult($event)"></app-modal>
